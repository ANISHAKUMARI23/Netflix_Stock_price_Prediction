<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background:black; color: white;">
    <div class="container">
      <h1 class="text-center my-4">Netflix Stock Price Prediction</h1>

      <form action="/predict" method="post">
        <div class="row">
          <div class="form-group mb-3">
            <label for="Open">Open</label>
            <input type="number" class="form-control" id="Open" name="Open" step="0.01" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="High">High</label>
            <input type="number" class="form-control" id="High" name="High" step="0.01" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="Low">Low</label>
            <input type="number" class="form-control" id="Low" name="Low" step="0.01" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="Adj_Close">Adj_Close</label>
            <input type="number" class="form-control" id="Adj_Close" name="Adj_Close" step="0.01" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="Volume">Volume</label>
            <input type="number" class="form-control" id="Volume" name="Volume" step="1" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="year">year</label>
            <input type="number" class="form-control" id="year" name="year" step="1" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="month">month</label>
            <input type="number" class="form-control" id="month" name="month" step="1" value="0">
          </div>
          <div class="form-group mb-3">
            <label for="day">day</label>
            <input type="number" class="form-control" id="day" name="day" step="1" value="0">
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-3">Predict</button>
      </form>

      <p class="mt-4 p-3 border border-danger text-white">{{output}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
